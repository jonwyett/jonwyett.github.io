<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="pg_00_Front.png" alt="Page 0">
        </div>
        <div class="slide">
            <img src="pg_01.png" alt="Page 1">
        </div>
        <div class="slide">
            <img src="pg_02.png" alt="Page 2">
        </div>
        <div class="slide">
            <img src="pg_03.png" alt="Page 3">
        </div>
        <div class="slide">
            <img src="pg_04.png" alt="Page 4">
        </div>
        <div class="slide">
            <img src="pg_05.png" alt="Page 5">
        </div>
        <div class="slide">
            <img src="pg_06.png" alt="Page 6">
        </div>
        <div class="slide">
            <img src="pg_07.png" alt="Page 7">
        </div>
        <div class="slide">
            <img src="pg_08.png" alt="Page 8">
        </div>
        <div class="slide">
            <img src="pg_09.png" alt="Page 9">
        </div>
        <div class="slide">
            <img src="pg_10.png" alt="Page 10">
        </div>
        <div class="slide">
            <img src="pg_11.png" alt="Page 11">
        </div>
        <div class="slide">
            <img src="pg_12.png" alt="Page 12">
        </div>
        <div class="slide">
            <img src="pg_13.png" alt="Page 13">
        </div>
        <div class="slide">
            <img src="pg_14.png" alt="Page 14">
        </div>
        <div class="slide">
            <img src="pg_15.png" alt="Page 15">
        </div>
        <div class="slide">
            <img src="pg_16_Back.png" alt="Page 16">
        </div>
    </div>
    <div class="nav-controls">
        <div class="nav-left"></div>
        <div class="nav-right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
